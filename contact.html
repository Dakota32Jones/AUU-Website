<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoKAN AAU Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/8a71e1abe9.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
  </head>
  <body>
    <!-- Nav Section -->
    <section class="sub-header">
      <nav>
        <a href="index.html"><img src="./assets/images/logo.jpg" alt="" /></a>
        <div class="nav-links" id="navLinks">
          <i class="fa-regular fa-circle-xmark" onclick="hideMenu()"></i>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="sponsorships.html">Sponsorship</a>
            </li>
            <li>
              <a href="testimonials.html">Testimonials</a>
            </li>
            <li>
              <a href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
        <i class="fa-solid fa-bars" onclick="showMenu()"></i>
      </nav>
      <h1>Contact Us!</h1>
    </section>

    <!-- contact us content -->

    <section class="location">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d396369.4094387598!2d-94.90535369115277!3d39.091987933425806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87c0f75eafe99997%3A0x558525e66aaa51a2!2sKansas%20City%2C%20MO!5e0!3m2!1sen!2sus!4v1682639112492!5m2!1sen!2sus"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <section class="contact-us">
      <div class="row">
        <div class="contact-col">
          <div>
            <i class="fa-solid fa-house"></i>
            <span>
              <h5>XYZ Road, Abc Building</h5>
              <p>Kansas City, Mo</p>
            </span>
          </div>
          <div>
            <i class="fa-solid fa-phone"></i>
            <span>
              <h5>+1 0123456789</h5>
              <p>Mon - Fri , 8am - 3pm</p>
            </span>
          </div>
          <div>
            <i class="fa-solid fa-envelope"></i>
            <span>
              <h5>dakota32jones@gmail.com</h5>
              <p>Email me your Questions</p>
            </span>
          </div>
        </div>
        <div class="contact-col">
          <form action="">
            <input type="text" placeholder="Enter Your Name" required />
            <input
              type="email"
              placeholder="Enter Your Email Address"
              required
            />
            <input type="text" placeholder="Enter Your Subject" required />
            <textarea
              rows="8"
              placeholder="Type Your Message Here"
              required
            ></textarea>
            <button type="submit" class="hero-btn red-btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section class="footer">
      <h4>About Us</h4>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
      <div class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
      <p>Made by Dakota Jones</p>
    </section>

    <!-- Nav Link Javascript for Menu -->
    <script>
      var navLinks = document.getElementById("navLinks");

      function showMenu() {
        navLinks.style.right = "0";
      }

      function hideMenu() {
        navLinks.style.right = "-200px";
      }
    </script>
  </body>
</html>
